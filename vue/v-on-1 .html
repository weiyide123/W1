<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <!-- 简单的+1 -->
    <div id="app">
        {{count}}
        <button v-on:click='count++;'>click</button>
    </div>
    <div id="wj">
            {{count}}
        <button @click="add(2)">click +2</button>
    </div>
    
    <script src="vue.js">
    </script>
    <script>
    var  vm= new Vue({
        el:'#app',
        data:{
            count:0
        }
    })
    var vv=new Vue({
        el:'#wj',
        data:{
            count:0
        },
        methods:{
            add(num){
                this.count+=num;
            }
        }

    })


    
    </script>
</body>
</html>
