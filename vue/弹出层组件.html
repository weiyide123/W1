<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width:300px;
            height:400px;
            border:1px solid #000;
        }
        .title span{
            float:right;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <mydialog title="登录"> 

        </mydialog>

    </div>

            <div class="title">
                {{title}}
                <span>[x]</span>
            </div>
            <div class="content">
                内容
            </div>
        </div>
    </template>
    
    <script src="vue.js"></script>

        var vm=new Vue({
            el:'#app',

            components:{
                'mydialog':{
                    template:'#temp'
                }
            }
        })
    
    
    
    </script>

</html>
