<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
        }
        *{
            padding:0;
            margin:0;
        }
        li{
            height:30px;
            width:100px;
            background: #eee7ff;
            border:2px solid #b9b9ff;
            margin-top:5px;
            border-radius:10px;
            line-height:30px;

        }
    </style>
</head>
<body>

    <div id="app">
        <button  @click="change()">change</button>
        <ul>
            <li v-for="number in arr">{{number}}</li>
        </ul>

        <br>
        <h2>
            {{total()}}
        </h2>
        <h2>
            {{sum}}
        </h2>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4]
            },
            methods:{
                change(){
                    // this.arr[1]=666;不能这样改
                    Vue.set(this.arr,1,666);
                },
                // 方法  用几次算几次，属性 数值不变不用重新算
                total(){
                    count=0;
                    this.arr.forEach(function(number){
                        count+=number;
                    })
                    return count;
                }
            },
            computed:{
                sum(){
                    count=0;
                    this.arr.forEach(function(number){
                        count+=number;
                    })
                    return count;

                }
            }
        })
    
    </script>
</body>
</html>
