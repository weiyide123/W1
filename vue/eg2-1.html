<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
        }
        *{
            margin:0;
            padding:0;
        }
        li{
            margin-bottom:10px;
            background: #ff0036;
            width:300px;
            height:30px
        }
        #app{
            margin:0 auto;
            width:300px;
        }
        h4{
            border-top:2px solid #eee;
        }
        .active{
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>services</h1>
        <ul>
            <li  v-for="obj in list" :class="{active:obj.isA}" @click="change(obj)">{{obj.name}}
                <span>{{obj.price}}</span>
            </li>
        </ul>
        <span>total:</span>
        <span> {{total}}</span>
    </div>
    <script src="vue.js">
    </script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                
                list:[{name:'coat',price:200,isA:false},
                    {name:'shirt',price:100,isA:false},
                    {name:'cap',price:20,isA:false},
                    {name:'shoes',price:300,isA:false},
                    {name:'skirt',price:600,isA:false},],
                    total:0

            },
            methods:{
                change(obj){
                    obj.isA=!obj.isA;
                    if(obj.isA==true){
                        this.total=this.total+obj.price;
                    }else{
                        this.total=this.total-obj.price;
                    }
                }
            }
        })
    
    
    
    
    </script>


</body>
</html>
