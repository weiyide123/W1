<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <div>
            <input type="checkbox" v-model="isCheck" @click="fn()">是否需要额外付费设施:
            <ul v-if="isCheck">
                <li v-for="obj in List1">
                    {{obj.name}}  ({{obj.price}}) 
                    <input type="checkbox" v-model='List2' :value='obj'>
                </li>
            </ul>
        </div>
        <div>
            <p>订单费用信息</p>
            <ul>
                <li v-for="obj in List2">
                        {{obj.name}}  ({{obj.price}}) 
                </li>
            </ul>

        </div>
        <div>
            总金额：{{total()}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var complex=new Vue({
            el:'#app',
            data:{
               
                List1:[{
                    name:'沙发',
                    price:100
                    },{
                    name:'床',
                    price:200
                    },{
                        name:'wifi',
                        price:30
                    }],
                isCheck:false,
                List2:[{
                    name:'群力花园豪华型',
                    price:400
                }]
            },
            methods:{
                total(){
                    let count=0;
                    this.List2.forEach(function(obj){
                        count+=obj.price;
                    })

                    return count;

                },
                fn(){
                    this.List2.splice(1);
                    // this.List2=[this.List[0]];
                }

            }
        })


    </script>
</body>
</html>
