<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 400px;
            margin: 50px auto;
        }

        ul {
            list-style: none;
        }

        li {
            height: 50px;
            line-height: 50px;
            background: #cccccc;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .price,
        .close {
            float: right;
        }

        .close {
            margin-left: 10px;
            color: red;
        }

        .selected {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>todolist</h1>
        <hr>
        <div>
            <label for="proName">名称</label>
            <input type="text" id="proName" placeholder="请输入产品名" v-model="name">
            <label for="proPrice">价格</label>
            <input type="text" id="proPrice" placeholder="请输入产品价格" v-model="price">
            <button class="add" @click="add()">添加</button>
        </div>
        <div>
            <input type="text" class="search-val" placeholder="请输入搜索内容" v-model="seaVal" @keyup="filter()">
            <button class="search" @click="search()">搜索</button>
        </div>
        <ul>
            <li v-for="obj in showList" @click="change(obj)" :class="{selected:obj.isSelect}">
                <input type="checkbox" v-model='obj.isSelect'>
                <span>{{obj.name}}</span>
                <span class="close">[X]</span>
                <span class="price">{{obj.price}}</span>
            </li>
        </ul>
        <div>
            <button class="del" @click="del()">删除选中</button>
            总价
            <span class="total_price">100</span>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#container",
            data: {
                proList: [{
                        name: '裤子',
                        price: 11,
                        isSelect: false
                    },
                    {
                        name: '衣服',
                        price: 22,
                        isSelect: false
                    },
                    {
                        name: '电脑',
                        price: 3333,
                        isSelect: false
                    },
                    {
                        name: 'iphoneX',
                        price: 6666,
                        isSelect: false
                    }
                ]
                ,
                showList:[{
                        name: '裤子',
                        price: 11,
                        isSelect: false
                    },
                    {
                        name: '衣服',
                        price: 22,
                        isSelect: false
                    },
                    {
                        name: '电脑',
                        price: 3333,
                        isSelect: false
                    },
                    {
                        name: 'iphoneX',
                        price: 6666,
                        isSelect: false
                    }
                ]
                ,
                name:'',
                price:'',
                seaVal:''
            }
            ,
            methods:{
                add(){
                    // 添加 操作  proList加入一条
                    this.proList.push({
                        name:this.name,
                        price:this.price,
                        isSelect:false
                    });
                    // 显示的数组showList  = proList
                    this.showList = [...this.proList];
                },
                search(){
                    var newList = this.proList.filter((obj,index) => {
                        // 在函数中this指向window  所以使用箭头函数，this指向父作用域中的this(声明时的this)
                        return obj.name.includes(this.seaVal);
                    })
                    this.showList = [...newList];
                },
                change(obj){
                    obj.isSelect=!obj.isSelect;
                    this.proList = [...this.showList];
                },
                del(){
                    var result=this.proList.filter(function(obj){
                        return obj.isSelect==false;
                    })
                    this.proList=[...result];
                    this.showList=[...result];

                },
                filter(){
                    // 过滤的时候不能直接修改原数组 所以弄一个showList   过滤list数组中val 中包含 this.msg的 
                    var arr = this.proList.filter((obj) => {
                        // console.log(obj.val.includes(this.msg));
                        return obj.name.includes(this.seaVal);
                    })
                    this.showList = arr;
                }
            }
        })
    </script>

</body>

</html>
