<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var person1={
            name:"wj",
            sex:"male",
            age:20,
            father:{
                name:"bb",
                sex:"man",
                age:40

            }
        }
        function clone(zz){
            var result={};
            for(key in zz){
                if(typeof zz[key]=="object"){
                    result[key]=clone(zz[key]);
                }else{
                result[key]=zz[key];
                }
            }
            return result;
        }
        person2=clone(person1);
        person1.name="we";
        console.log(person2);
        console.log(person1);

        
        
        
    </script>
</body>
</html>
