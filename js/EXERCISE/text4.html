<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<script>>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cnt=0;
        for(i=100;i<=1000;i++){
            ok=0;
            for(j=2;j<i;j++){
                if(i%j==0)
                    ok=1;
            }
            if(ok==0){
                document.write(i+",")
                cnt+=1;
                if(cnt%6==0)
                    document.write("<br/>")

            }
        }
    
    
    
    
    
    
    </script>
</body>
</html>
