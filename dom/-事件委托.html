<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="btn">click me</button>
    <ul>
        <li>
            biu
        </li>
        <li>
            piu
        </li>
    </ul>
    <script>
        uul = document.getElementsByTagName('ul')[0];//只有id下面不是数组，tagname必须数组。
        bbtn=document.getElementById('btn')
        uul.onclick = function (e) {
            e=e||window.event;//兼容
            var target = e.target;
            if (target.tagName = "LI") {
                console.log(target.innerHTML);
            }
        }
        bbtn.onclick=function(){
            var oLi=document.createElement('li');
            oLi.innerHTML=Math.random();
            uul.appendChild(oLi);
        }

    </script>

</body>

</html>
