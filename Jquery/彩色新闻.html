<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
    

        *{
            margin:0;
            padding:0;
        }
        ul{
            overflow:hidden;

        }
        li{
            list-style:none;
            float:left;
            margin-right:10px;
            background:#d24d57;
            width:14px;
            height:14px;
            background-image: url("image/theme.gif");
            /* background-repeat: no-repeat;  */
        }
        .news{
            float:left;
            background: #d24d57;
            width:100px;
            height:40px;
            margin-top:30px;
            margin-right:15px;
            text-align:center;
            line-height:40px;
        }
        #container{
            margin-left:30px;
            margin-top:30px;
        }
        li:nth-child(2){
            background-position: -100px 0;
        }
        li:nth-child(3){
            background-position: -80px 0;
        }
        li:nth-child(4){
            background-position:-60px 0;
        }
        li:nth-child(5){
            background-position: -40px 0;
        }
        li:nth-child(6){
            background-position: -20px 0;
        }
        li:nth-child(1).active{
            background-position: 0px -15px;
        }
        li:nth-child(2).active{
            background-position: -100px -15px;
        }
        li:nth-child(3).active{
            background-position: -80px -15px;
        }
        li:nth-child(4).active{
            background-position: -60px -15px;
        }
        li:nth-child(5).active{
            background-position: -40px -15px;
        }
        li:nth-child(6).active{
            background-position: -20px -15px;
        }
        .bg0{
            background: #999;
        }
        .bg1{
            background: #ff0080;
        }
        .bg2{
            background: #d24d57;
        }
        .bg3{
            background: #00ffff;
        }
        .bg4{
            background: #ffbb77;
        }
        .bg5{
            background: #b9b973;
        }
    </style>
</head>
<body>
    <div  id="container" >
        <!-- <img src="image/theme.gif"> -->
        <ul>
            <li class="active"></li>
            <li></li>
            <li ></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="news bg0">时事新闻</div>
    <div  class="news bg0">娱乐新闻</div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li').on('click',function(){
            // $('li').removeClass('active')
            $(this).addClass('active').siblings().removeClass('active');
            $('.news').attr('class','news bg'+$(this).index());
        })


    
    
    </script>
    
</body>
</html>
